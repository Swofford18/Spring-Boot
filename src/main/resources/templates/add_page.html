<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="height: 750px">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <b><span class="navbar-brand" th:text="${admin.username}"></span></b>
    <span class="navbar-brand">with roles:</span>
    <span class="navbar-brand" th:each="role : ${admin.roles}">
        <label class="mt-0 mb-0" th:if="${role.name == 'ROLE_ADMIN'}">ADMIN</label>
        <label class="mt-0 mb-0" th:if="${role.name == 'ROLE_USER'}">USER</label>
    </span>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto"></ul>
        <a class="nav-link text-light" href="/logout">Logout</a>
    </div>
</nav>

<div class="row h-100">

    <div class="col-2 sidebar bg-white pr-0">
        <ul class="nav nav-pills flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>

    <div class="col-10 sidebar bg-light pr-5 pl-4">
        <h1 class="mt-3 mb-3">Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/add">New user</a>
            </li>
        </ul>
        <h4 class="border-left border-right pt-2 pl-4 pb-2 mb-0">All users</h4>
        <div class="border bg-white pt-3 pl-3 pr-3 pb-3 mt-0">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form class="text-center" th:action="@{/admin/add}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="username"><b>Username</b></label>
                            <input type="text" class="form-control" id="username" th:field="*{username}">
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input type="text" class="form-control" id="password" th:field="*{password}">
                        </div>
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="text" class="form-control" id="email" th:field="*{email}">
                        </div>
                        <label><b>Role</b></label>
                        <select class="custom-select" multiple size="2" th:field="*{roles}">
                            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">
                            </option>
                        </select>
                        <div class="form-group pt-4">
                            <input type="submit" class="btn-lg btn-success" value="Add new user">
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
