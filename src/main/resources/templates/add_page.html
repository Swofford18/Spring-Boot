<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
</head>
<body>

<form action="#" th:action="@{/admin/add}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username"><br>

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password"><br>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email"><br>

    User roles (checkboxes):
    <div th:each="role : ${allRoles}">
        <label>
            <input th:value="${role.id}" th:field="*{roles}" type="checkbox"/>
            <span th:text="${role.name}" th:remove="tag"> </span>
        </label>
    </div>

    <input type="submit" value="Add User">
</form>


</body>
</html>
