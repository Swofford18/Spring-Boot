<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="height: 750px">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <b><span class="navbar-brand" th:text="${admin.username}"></span></b>
    <span class="navbar-brand">with roles:</span>
    <span class="navbar-brand" th:each="role : ${admin.roles}">
        <label class="mt-0 mb-0" th:if="${role.name == 'ROLE_ADMIN'}">ADMIN</label>
        <label class="mt-0 mb-0" th:if="${role.name == 'ROLE_USER'}">USER</label>
    </span>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto"></ul>
        <a class="nav-link text-light" href="/logout">Logout</a>
    </div>
</nav>

<div class="row h-100">

    <div class="col-2 sidebar bg-white pr-0">
        <ul class="nav nav-pills flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>

    <div class="col-10 sidebar bg-light pr-5 pl-4">
        <h1 class="mt-3 mb-3">Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/add">New user</a>
            </li>
        </ul>
        <h4 class="border-left border-right pt-2 pl-4 pb-2 mb-0">All users</h4>
        <div class="border bg-white pt-3 pl-3 pr-3 pb-3 mt-0">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.roles}">
                            <label th:if="${role.name == 'ROLE_ADMIN'}">ADMIN</label>
                            <label th:if="${role.name == 'ROLE_USER'}">USER</label>
                        </span>
                    </td>
                    <td>
                        <a class="edit-but btn btn-info" th:href="@{/admin/getOne/(id=${user.id})}">Edit</a>
                    </td>
                    <td>
                        <a class="delete-but btn btn-danger" th:href="@{/admin/getOne/(id=${user.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<!-- Modal UPADTE -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form class="text-center" th:action="@{/admin/update}" th:object="${user}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModelLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="idEdit"><b>Id</b></label>
                        <input type="text" readonly class="form-control" id="idEdit" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label for="usernameEdit"><b>Username</b></label>
                        <input type="text" class="form-control" id="usernameEdit" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="passwordEdit"><b>Password</b></label>
                        <input type="text" class="form-control" id="passwordEdit" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label for="emailEdit"><b>Email</b></label>
                        <input type="text" class="form-control" id="emailEdit" th:field="*{email}">
                    </div>
                    <label><b>Role</b></label>
                    <select class="custom-select" multiple size="2" th:field="*{roles}">
                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">
                        </option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>



<!-- Modal DELETE -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form class="text-center" th:action="@{/admin/delete}" th:object="${user}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModelLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="idEdit"><b>Id</b></label>
                        <input type="text" readonly class="form-control" id="idDel" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label for="usernameEdit"><b>Username</b></label>
                        <input type="text" readonly class="form-control" id="usernameDel" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="passwordEdit"><b>Password</b></label>
                        <input type="text" readonly class="form-control" id="passwordDel" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label for="emailEdit"><b>Email</b></label>
                        <input type="text" readonly class="form-control" id="emailDel" th:field="*{email}">
                    </div>
                    <label><b>Role</b></label>
                    <select class="custom-select" disabled multiple size="2" th:field="*{roles}">
                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">
                        </option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete user</button>
                </div>
            </div>
        </div>
    </form>
</div>
